<div class="container mt-5">
    <div class="chat-header my-3">
        <h1 class="text-center my-3">Welcome to <span class="text-warning">Hello</span>Group</h1>
        <button class="btn btn-danger">Leave Chat</button>
    </div>
    <div class="messaging">
        <div class="inbox-msg">
            <div class="inbox-people">
                <div class="headind_srch">
                    <div class="recent_heading">
                        <h4 clas="text-white">Connected Users</h4>
                    </div>
                    <div class="srch_bar">
                        <div class="stylish-input-group">
                                <input type="text" class="search_bar" placeholder="Search">
                                <span class="input-group-addon">
                                    <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                                </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="inbox_chat">
                <div class="chat_list">
                    <div class="chat_people">
                        <div class="chat_img"> <img src="" alt="">
                            <div class="chat_ib mt-3">
                                <h5>Hello connect Users <span class="online"></span></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mesgs">
                <div class="msg_history"></div>
            </div>
        </div>

    </div>
</div>
