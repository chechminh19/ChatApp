<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center text-dark mt-5">Welcome to MaRin</h1>
            <div class="text-center mb-5 text-dark">Please join room</div>
            <div class="card my-10">
                
                <form [formGroup]="joinRoomForm" class="card-body cardbody-color p-lg-5">                    
                    <div class="text-center">
                        <img src="https://media.istockphoto.com/id/488033707/vi/anh/robot-%C4%91i-b%E1%BB%99.jpg?s=2048x2048&w=is&k=20&c=yTGS9nS3u2JLIgt6SovmK2AYgahb4CM75esXSyIoKzs="
                        class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px" alt="profile">
                    </div>
                    <div class="mb-3">
                        <input formControlName="user" type="text" class="form-control" id="displayname" aria-describedby="emailHelp" placeholder="Display Name">
                    </div>                   
                    <div class="mb-3">
                        <input formControlName="room" type="text" class="form-control" id="roomname" placeholder="Room Name">
                    </div>
                    <div class="text-center"><button [disabled]="joinRoomForm.invalid" (click)="joinRoom()" type="submit" class="btn btn-color px-5 mb-5 w-100">Join</button></div>              
                </form>
            </div>
        </div>
    </div>
</div>
